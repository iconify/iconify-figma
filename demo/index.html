<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="../dist/style.css" />
		<link
			rel="stylesheet"
			href="https://code.iconify.design/css/line-md.css"
		/>

		<title>Test</title>

		<style>
			html,
			body {
				background: #fff;
			}
			body {
				max-width: 800px;
				margin: 0 auto;
			}
			#debug {
				border-top: 1px dotted #ccc;
				margin: 8px 0;
				padding: 8px 0;
				font-size: 12px;
				color: #888;
			}
		</style>

		<script src="https://code.iconify.design/samples.js"></script>
	</head>

	<body>
		<div id="container"></div>
		<script>
			(() => {
				// Fake sending messages from Figma to UI
				function fakeMessage(pluginMessage) {
					window.postMessage(
						{
							pluginMessage,
						},
						'*'
					);
				}

				// Fake event listener from UI
				window.mockFigmaMessage = (message) => {
					console.log('Got message from UI:', message);
					switch (message.type) {
						case 'ui-loaded':
							fakeMessage({
								type: 'start-plugin',
								ifConfig: {},
								app: 'figma',
								storage: {
									recent: [
										'mdi:home',
										'line-md:alert',
										'clarity:cloud-line',
										'eva:twitter-outline',
									],
									bookmarks: ['mdi:at'],
								},
							});
							break;
					}
				};
			})();
		</script>
		<script src="../dist/icon-finder.js"></script>
	</body>
</html>
